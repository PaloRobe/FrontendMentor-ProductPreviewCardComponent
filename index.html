<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Product preview card component</title>
    <link href="./output.css" rel="stylesheet" />

    </style>
  </head>
  <body class="bg-Cream h-screen flex flex-col justify-center items-center mx-4 font-Monstserrat">
    <main class="bg-White max-w-[600px] md:flex md:justify-center md:items-center md:max-h-[450px] md:rounded-xl">
      <picture class="md:w-1/2 h-full">
        <source
          media="(min-width: 501px)"
          srcset="./images/image-product-desktop.jpg"
        />
        <source
          media="(max-width: 500px)"
          srcset="./images/image-product-mobile.jpg"
        />
        <img src="./images/image-product-mobile.jpg" alt="Chanel" class="object-contain rounded-t-xl md:rounded-tl-lg md:rounded-bl-lg md:rounded-t-none"/>
      </picture>

      <div class="p-6 md:p-8  bg-White md:w-1/2 md:max-h-[450px] rounded-b-xl md:rounded-t-xl">
        <p class="uppercase text-sm tracking-[0.3rem] font-medium mt-4  text-DarkGrayishBlue">perfume</p>
        <p class="font-Fraunces font-bold text-4xl my-4 md:my-6">Gabrielle Essence Eau De Parfum</p>
        <p class="text-[1rem] font-medium text-DarkGrayishBlue">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="mt-6 flex justify-start items-center gap-4">
          <span class="text-4xl font-Fraunces text-DarkCyan font-extrabold"> $149.99</span>
          <span class="text-DarkGrayishBlue font-medium"><s>$169.99</s></span>
        </div>
        <button class="w-full bg-DarkCyan flex justify-center items-center gap-4 my-6 md:my-6 text-White py-4 rounded-xl">
          <img src="./images/icon-cart.svg" alt="Cart Icon">Add to Cart
        </button>

      </div>
    </main>
  </body>
</html>
